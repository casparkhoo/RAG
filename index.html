<!DOCTYPE html>
<html>
<head>
  <title>SpeechBot</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background-color: #e4e4e4;
      font-size: 24px;
    }
    .container {
      max-width: 1400px;
      margin: auto;
      padding: 30px;
      background: rgb(243, 243, 243);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      text-align: center;
      color: rgb(0, 0, 0);
      padding: 10px;
      margin: 0;
    }
    input {
      display: flex;
      width: 100%;
      padding-top: 10px;
      padding-bottom: 10px;
      margin-top: 10px;
      border: 0px solid #ffffff;
      border-radius: 5px;
      font-size: 20px;
      text-align: center;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }
    button {
      flex: 1;
      padding: 12px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      font-size: 24px;
      font-weight: medium;
      cursor: pointer;
      transition: background-color 1.5s;
    }
    button.submit {
      background-color: greenyellow;
      color: white;
    }
    button.clear {
      background-color: red;
      color: rgb(255, 255, 255);
    }
    button:hover {
      opacity: 0.6;
    }
    .summary {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(0, 0, 128, 0.05);
      border-left: 5px solid red;
      border-radius: 5px;
    }
    .summary[contenteditable="true"] {
      border: 1px solid #ccc;
      background: #fff;
      min-height: 200px;
      font-size: 20px;
      text-align: left;
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      overflow-y: auto;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: rgb(0, 0, 255);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    .summary ul{
    font-weight: medium;
    list-style: none;
    padding-left: 0;
    margin-left: 0;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create a Speech from a Webpage</h2>
    <input id="url" type="text" placeholder="Enter a webpage URL" />
    <div class="button-container">
      <button class="submit" onclick="summarise()">Summarise</button>
      <button class="clear" onclick="clearResult()">Clear</button>
    </div>
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading...</p>
    <div id="result" class="summary" contenteditable="true" style="min-height: 200px; outline: none;"></div>
    </div>
    <div id="debug" style="color: #b00; margin-top: 20px; font-size: 18px;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function summarise() {
      const url = document.getElementById('url').value;
      const resultBox = document.getElementById('result');
      const loadingBox = document.getElementById('loading');
      const debugBox = document.getElementById('debug');
      resultBox.innerHTML = '';
      debugBox.innerHTML = '';
      loadingBox.style.display = 'block';

      try {
        const response = await fetch('/summarise', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ url })
        });

        const data = await response.json();
        // Render markdown as HTML
        if (data.summary) {
          resultBox.innerHTML = marked.parse(data.summary);
          debugBox.innerHTML = '';
        } else {
          resultBox.innerHTML = data.error || 'No response';
          debugBox.innerHTML = 'Debug: ' + (data.error || 'Unknown error from backend.');
        }
      } catch (error) {
        resultBox.innerHTML = 'Failed to summarise.';
        debugBox.innerHTML = 'Debug: ' + (error.message || 'error');
        console.error(error);
      } finally {
        loadingBox.style.display = 'none';
      }
    }

    function clearResult() {
      document.getElementById('url').value = '';
      document.getElementById('result').innerHTML = '';
      document.getElementById('debug').innerHTML = '';
    }
  </script>
</body>
</html>
